<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Index</title>
</head>
<body>

   <nav class="navbar navbar-inverse">
  	<div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">To Do List</a>
	</nav>


   <div class="container">
   <div class="center-block">

	
<!-- add task -->

	<form action="#" th:action="@{/save}" th:object="${task}" method="post" style="margin-bottom:25pt;">   
		<div alight="left">       
		    <label class="form-label" >Add New Task</label>
		   	<input type="hidden" th:field="*{id}" />
		    <input type="text" th:field="*{taskname}" class="form-control" placeholder="Input Task" required/>
	    </div>  
   		<br>        
    	<button type="submit" class="btn btn-info">Add</button>

    </form>
	
<!-- end add task  -->   

<!-- table -->
	   <table class="table">
		  <thead class="table table-striped">
			    <tr>
			       	<th>id</th>
		            <th>task</th>
		            <th>Edit</th>
		            <th>Delete</th>
			   </tr>
		  </thead>
		  <tbody>
		      	<tr th:each="task : ${tasklist }">
					<td th:text="${task.id}">ID</td>
					<td th:text="${task.taskname}">TaskName</td>
					<td><form th:action="@{'/edit/' + ${task.id}}"><button type = "submit" class="btn btn-success">Edit</button></form></td>    
					<td><form th:action="@{'/delete/' + ${task.id}}"><button type = "submit" class="btn btn-danger">Delete</button></form></td>
					
				</tr>
		  
		  </tbody>
		</table>
<!-- end table -->
                    
 
     </div>               
    </div>
</body>
</html>
